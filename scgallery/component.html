<link rel="stylesheet" type="text/css" href="scgallery.css">
<div class="slc_ScGallery">
	<div class="slc_DetailBox">
		<img class="slc_PictureBox">
		<div class="slc_Loading"></div>
		<!--image caption-->
		<div class="slc_Caption">
			<div class="slc_CaptionBkg"></div>
			<div>
				<div class="slc_TitleBkg"></div>
				<div class="slc_Title"></div>
			</div>
			<div class="slc_Comment"></div>
		</div>
		<!--show when cursor on-->
		<div class="slc_Overlay">
			<!--control buttons-->
			<div class="slc_Ctrl">
				<div class="slc_Prev slc_PN">
					<object type="image/svg+xml" data="prev.svg">Prev</object>
				</div>
				<div class="slc_Next slc_PN">
					<object type="image/svg+xml" data="next.svg">Next</object>
				</div>
				<div class="slc_Noscale slc_SC">	<!--no scaling-->
					<object type="image/svg+xml" data="noscale.svg">nosc</object>
				</div>
				<div class="slc_Fit slc_SC">		<!--scaling (keep aspect)-->
					<object type="image/svg+xml" data="fit.svg">fit</object>
				</div>
			</div>
		</div>
	</div>
	<table class="slc_ThumbPanel">
		<tr>
			<td class="slc_GroupSel">
				<select></select>
			</td>
			<td class="slc_GroupTitle">
				<div>&lt&lt--- select screenshot group</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div class="slc_Thumbnail">
					<div class="slc_ThumbSel"></div>
				</div>
			</td>
		</tr>
	</table>
	<div class="slc_DummySpace"></div>
</div>
